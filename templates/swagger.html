<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ config.RESTX_SWAGGER_UI_DOC_EXPANSION }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='swagger-ui-bundle.css') }}" />
    <link rel="stylesheet" type="text/css" href="/swaggerui/swagger-ui.css" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon-32x32.png') }}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon-16x16.png') }}" sizes="16x16" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="{{ url_for('static', filename='swagger-ui-bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='swagger-ui-standalone-preset.js') }}"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "{{ swagger_json_url }}",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            });
        };
    </script>
</body>
</html>
